services:
  - type: web
    name: selewat-bot
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    autoDeploy: true
    healthCheckPath: /
    envVars:
      PYTHON_VERSION: "3.11.6"

# Optional: Keep-alive ping every 10 minutes (extra safety with UptimeRobot)
# Render free tier sleeps after 15 min inactivity â€” this + UptimeRobot = 100% awake
